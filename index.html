<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda"> -->
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chivo:300,400,700,900">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star one"></i></li>
        		<li><i class="fa fa-star two"></i></li>
        		<li><i class="fa fa-star three"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <div class="restart">
            <p>Reset game<i class="fa fa-repeat"></i></p>
            <p id = "stop-watch">Timer:<span id="timer"></span> </p>

        	</div>
        </section>

        <ul class="deck">
            <!-- <li class="card"><i class="fa ${card}"></i></li> -->
        </ul>
    </div>

    <!--Win modal  -->
    <div id ="modal">
      <div id="modal-header">
        <h2> Congratulations! You Win!</h2>

      </div>
      <div>
        <p>Would you like to play again?
        <button class="restart">Sure</button>
        <button class="end-game">No Thanks</button>
        </p>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
